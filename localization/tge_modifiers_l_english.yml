  #Mechanics
  concept_empire_sprawl:"Empire Sprawl"
  concept_empire_sprawl_desc:"Empire Sprawl is a value representing the cohesion of your [Concept('concept_country','$concept_country$')].\n\nYour Empire Sprawl is considered healthy when your [Concept('concept_sprawl_capacity','$concept_sprawl_capacity$')] is greater than [Concept('concept_sprawl_load','$concept_sprawl_load$')].\n\n"
  concept_sprawl_capacity:"Sprawl Capacity"
  concept_sprawl_capacity_desc:"Sprawl Capacity is a positive value representing how well a country is able to handle its [Concept('concept_empire_sprawl','$concept_empire_sprawl$')]. Its primarily earned through military buildings and [Concept('concept_law','$concept_law$')]s. \n\nIf Sprawl Capacity is greater than [Concept('concept_sprawl_load','$concept_sprawl_load$')], you will gain a positive modifier to your [Concept('concept_legitimacy','$concept_legitimacy$')].
  concept_sprawl_load:"Sprawl Load"
  concept_sprawl_load_desc:"Sprawl Load represents how strained your country's institutions are due to its size, and acts as the negative factor affecting [Concept('concept_empire_sprawl','$concept_empire_sprawl$')]. Sprawl Load scales with the population of you and your subjects, and is multipled by the amount of owned states.  \n\nIf Sprawl Load is greater than [Concept('concept_sprawl_capacity','$concept_sprawl_capacity$')], you will gain a negative modifier to [Concept('concept_offense','$concept_offense$')], [Concept('concept_defense','$concept_defense$')] as well as other things."
  concept_minor_settlements:"Minor Settlements"
  concept_minor_settlements_desc:"Minor Settlements are informal buildings within a [Concept('concept_state','$concept_state$')]. \n\nThey are created automatically based on a state's population and act as backup employment for less urbanized countries. The amount of Minor Settlements can be changed or removed entirely through the 'Development' laws."
  
  modifier_country_empire_sprawl_capacity_add:"[Concept('concept_sprawl_capacity','$concept_sprawl_capacity$')]"
  modifier_country_empire_sprawl_capacity_add_desc:"How much [Concept('concept_sprawl_capacity','$concept_sprawl_capacity$')] a country has."
  modifier_country_empire_sprawl_capacity_mult:"Bonus [Concept('concept_sprawl_capacity','$concept_sprawl_capacity$')]"
  modifier_country_empire_sprawl_capacity_mult:"Bonus Sprawl Capacity"
  modifier_country_empire_sprawl_load_mult:"Malus [Concept('concept_sprawl_load','$concept_sprawl_load$')]"
  modifier_country_empire_sprawl_load_mult_desc:"Additional [Concept('concept_sprawl_capacity','$concept_sprawl_load$')] given by modifiers."
  modifier_country_empire_sprawl_load_mult:"Malus [Concept('concept_sprawl_load','$concept_sprawl_load$')]"
  modifier_country_empire_sprawl_load_mult_desc:"Additional [Concept('concept_sprawl_capacity','$concept_sprawl_load$')] given by modifiers."
  
  
  modifier_country_empire_sprawl_load_subject_penalty:"[Concept('concept_sprawl_load','$concept_sprawl_load$')] Subject Population Modifier"
  modifier_country_empire_sprawl_load_subject_penalty_desc:"Changes the amount of [Concept('concept_sprawl_load','$concept_sprawl_load$')] obtained from Subject population."
  
  empire_sprawl_bonus:"[Concept('concept_empire_sprawl','$concept_empire_sprawl$')] Bonus"
  empire_sprawl_malus:"[Concept('concept_empire_sprawl','$concept_empire_sprawl$')] Malus"
  
  concept_invasion:"Invasion"
  concept_invasions:"Invasions"
  concept_invasion_desc:"Invasion is a [Concept('concept_diplomatic_play','$concept_diplomatic_play$')] which offers us several options upon completion.\n\nThese effects are powerful but are restricted to less centralized targets such as [GetLawType('law_city_state').GetName]s.\n\nYou may use the play to Capture Slaves, Sack Cities or spread your culture (assuming you have [GetLawType('law_cultural_supremacy').GetName] or [GetLawType('law_cultural_primacy').GetName]).\n\n[GetLawType('law_tributary_empire').GetName] countries may acquire new tributaries this way, and [GetLawType('law_territory_integration').GetName] countries get a free annexation option.\n\nAdditionally, certain unification [Concept('concept_journal_entry',$'Journal Entries'$)] can give the option to annex same-culture city states, gaining Primary Culture [Concept('concept_loyalist',$'Loyalists'$)] in the process."
  
 modifier_country_minor_settlements_per_thousand:"[Concept('concept_minor_settlements','$concept_minor_settlements$')] per 5000 people"
 modifier_country_minor_settlements_per_thousand_desc:"Determines the amount of [Concept('concept_minor_settlements','$concept_minor_settlements$')] created."
 
 
 concept_cultural_influence:"Cultural Influence"
 concept_cultural_influence_desc:"Cultural Influence is a measure of how much your [Concept('concept_country','$concept_country$')] can affect others in regards to cultural and artistic exports. It will grow or shrink depending on[GetInterestGroupVariant('ig_scholars',GetPlayer).GetNameWithCountryVariant] and[GetInterestGroupVariant('ig_ancillaries',GetPlayer).GetNameWithCountryVariant] [concept_approval]. It is also positively influenced by [Concept('concept_empire_sprawl','$concept_empire_sprawl$')] and [Concept('concept_literacy','$concept_literacy$')] while negatively by [Concept('concept_infamy','$concept_infamy$')], though the bulk of your Cultural Influence will likely come from [Concept('concept_law','Laws')], [Concept('concept_technology','Technologies')] and [Concept('concept_journal_entry','Journal Entries')].\n$TOOLTIP_DELIMITER$\n#V The higher our Cultural Influence, the more leverage we have when requesting diplomatic pacts.#! Additionally, for every 20% of Cultural Influence you possess, you gain a new level, each with its own respective modifiers, which are as follows:\n$TOOLTIP_DELIMITER$\n $cultural_influence_insignificant_showmodifier$\n$cultural_influence_weak_showmodifier$\n$cultural_influence_notable_showmodifier$\n$cultural_influence_regional_showmodifier$\n$cultural_influence_legendary_showmodifier$"
 
 modifier_country_cultural_influence:"[concept_cultural_influence]"
 
 concept_struggle:"Struggle"
 concept_struggle_desc:"Struggles are regional [Concept('concept_journal_entry','Journal Entries')] which have big gameplay implications when active, as well as having major implications depending on their outcome.\nAs opposed to regular Journal Entries, Struggles are accessed by every nation in the concerning region."