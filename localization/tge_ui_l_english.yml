 #
 EMPIRE_SPRAWL_TOOLTIP:1 "[Concept('concept_empire_sprawl','$concept_empire_sprawl$')][SelectLocalization(GetMetaPlayer.GetPlayedOrObservedCountry.IsValid, 'EMPIRE_SPRAWL_TOOLTIP_DELAYED', 'OBSERVER_NO_COUNTRY_SELECTED') ]"
 EMPIRE_SPRAWL_TOOLTIP_DELAYED:1 "\nBalance: [GetPlayer.MakeScope.ScriptValue('empire_sprawl_value')|=+D][SelectLocalization(GetPlayer.MakeScope.ScriptValue('empire_sprawl_bonus_or_malus').GetValue, 'EMPIRE_SPRAWL_TOOLTIP_BONUS', 'EMPIRE_SPRAWL_TOOLTIP_MALUS')]\n$TOOLTIP_DELIMITER$\nYour total generation of #v [GetPlayer.MakeScope.ScriptValue('sprawl_capacity_value')|=+D]#! @inf![Nbsp][concept_sprawl_capacity] is due to:[ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_capacity_add'))][ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_capacity_mult'))]\n$TOOLTIP_DELIMITER$\nYour @inf![Nbsp][concept_sprawl_load] of #v [GetPlayer.MakeScope.ScriptValue('sprawl_load_value')|=-D]#! is due to:\n#v [GetPlayer.MakeScope.ScriptValue('sprawl_get_base_value')|=-D]#! Country Population\n#v [GetPlayer.MakeScope.ScriptValue('sprawl_get_vassal_value')|=-D]#! Subject Population (Affected by [ConcatIfNeitherEmpty(' ',GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_load_subject_penalty'))]) [ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_load_mult'))]\nAdditionaly, it's multiplied by [GetPlayer.MakeScope.ScriptValue('sprawl_get_multiplier')|-%] due to the amount of states owned by you and your subjects."
 EMPIRE_SPRAWL_TOOLTIP_BONUS:"Because you have a positive balance of Empire Sprawl, you get the following effects:\n[GetScriptedGui('showmodifier_empire_sprawl_bonus').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]"
 EMPIRE_SPRAWL_TOOLTIP_MALUS:"Because you have a negative balance of Empire Sprawl, you get the following effects:\n[GetScriptedGui('showmodifier_empire_sprawl_malus').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]"
 
 CULTURAL_INFLUENCE:"Cultural Influence"
    
    
  PANEL_CULTURAL_INFLUENCE_OVERVIEW_TOOLTIP: "[Country.GetName] has [Country.GetCustom('cultural_influence_level_loc')][concept_cultural_influence] $cultural_influence_percent$ due to:\n$TOOLTIP_DELIMITER$\n#v [Country.MakeScope.Var('cultural_influence_literacy_bonus').GetValue|%+=] from [concept_literacy] #!\n#v [Country.MakeScope.Var('cultural_influence_sol_bonus').GetValue|%+=] from [concept_sol] #!\n#v [Country.MakeScope.Var('cultural_influence_pact_bonus').GetValue|%+=] from [Concept('concept_diplomatic_pact','Diplomatic Pacts')] with independent Countries#!\n#v [Country.MakeScope.Var('cultural_influence_scholars_modif').GetValue|+=%] from[GetInterestGroupVariant('ig_scholars',GetPlayer).GetNameWithCountryVariant] [concept_approval] #!\n#v [Country.MakeScope.Var('cultural_influence_ancillaries_modif').GetValue|+=%] from[GetInterestGroupVariant('ig_ancillaries',GetPlayer).GetNameWithCountryVariant] [concept_approval] #!\n#v [Country.MakeScope.Var('cultural_influence_infamy_malus').GetValue|%+=] from [concept_infamy]#!  #v [ConcatIfNeitherEmpty('\n', Country.GetModifier.GetFullEntryDescFor('country_cultural_influence'))] from Other Sources #!\n$TOOLTIP_DELIMITER$\n  "
  cultural_influence_percent: "([Country.MakeScope.ScriptValue('cultural_influence_value')|0%])"
  CULTURAL_INFLUENCE_MALUS_LOC:"#v #% 10 #! from being a  [concept_subject] #!"
   #\n [SelectLocalization(Country.IsSubject, 'CULTURAL_INFLUENCE_MALUS_LOC' ,'')]
 
