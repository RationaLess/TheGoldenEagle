 cultural_influence_weak:"Weak Influence"
 cultural_influence_notable:"Notable Influence"
 cultural_influence_regional:"Regional Influence"
 cultural_influence_legendary:"Legendary Influence"
 
 
  cultural_influence_insignificant_showmodifier: "[GetScriptedGui('showmodifier_cultural_influence_insignificant').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]\n$TOOLTIP_DELIMITER$"
  cultural_influence_weak_showmodifier: "[GetScriptedGui('showmodifier_cultural_influence_weak').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]\n$TOOLTIP_DELIMITER$"
  cultural_influence_notable_showmodifier: "[GetScriptedGui('showmodifier_cultural_influence_notable').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]\n$TOOLTIP_DELIMITER$"
