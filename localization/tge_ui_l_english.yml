l_english:
 
 #
 EMPIRE_SPRAWL_TOOLTIP:1 "[Concept('concept_empire_sprawl','$concept_empire_sprawl$')][SelectLocalization(GetMetaPlayer.GetPlayedOrObservedCountry.IsValid, 'EMPIRE_SPRAWL_TOOLTIP_DELAYED', 'OBSERVER_NO_COUNTRY_SELECTED') ]"
 EMPIRE_SPRAWL_TOOLTIP_DELAYED:1 "\nBalance: [GetPlayer.MakeScope.ScriptValue('empire_sprawl_value')|=+D][SelectLocalization(GetPlayer.MakeScope.ScriptValue('empire_sprawl_bonus_or_malus'), 'EMPIRE_SPRAWL_TOOLTIP_BONUS', 'EMPIRE_SPRAWL_TOOLTIP_MALUS')]\n$TOOLTIP_DELIMITER$\nYour total generation of #v [GetPlayer.MakeScope.ScriptValue('sprawl_capacity_value')|=+D]#! @inf![Nbsp][concept_sprawl_capacity] is due to:[ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_capacity_add'))][ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_capacity_mult'))]\n$TOOLTIP_DELIMITER$\nYour @inf![Nbsp][concept_sprawl_load] of #v [GetPlayer.MakeScope.ScriptValue('sprawl_load_value')|=-D]#! is due to:\n#v [GetPlayer.MakeScope.ScriptValue('sprawl_get_base_value')|=-D]#! Non-[Concept('concept_capital_state','$concept_capital_state$')] country population\n#v [GetPlayer.MakeScope.ScriptValue('sprawl_get_vassal_value')|=-D]#! subject population (Affected by [ConcatIfNeitherEmpty(' ',GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_load_subject_penalty'))]) [ConcatIfNeitherEmpty('\n', GetPlayer.GetModifier.GetFullEntryDescFor('country_empire_sprawl_load_mult'))]\nAdditionaly, it's multiplied by [GetPlayer.MakeScope.ScriptValue('sprawl_get_multiplier')|-%] due to the amount of states owned by you and your subjects."
 EMPIRE_SPRAWL_TOOLTIP_BONUS:"Because you have a positive balance of Empire Sprawl, you get the following effects:\n[GetScriptedGui('showmodifier_empire_sprawl_bonus').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]"
 EMPIRE_SPRAWL_TOOLTIP_MALUS:"Because you have a negative balance of Empire Sprawl, you get the following effects:\n[GetScriptedGui('showmodifier_empire_sprawl_malus').ExecuteTooltip( GuiScope.SetRoot(GetPlayer.MakeScope).End)]"